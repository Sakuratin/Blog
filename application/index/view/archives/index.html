{extend name="base" /}

{block name="style"}
<style>
    .archive-item>a {
        color: black;
    }

    .archive-item>a:hover {
        color: black;
    }
</style>
{/block}

{block name="main"}
<div class="leave-header-margin">
    <div id="archive">
        <ul>
            {foreach $archives as $year => $items }
            <h2>{$year}</h2>

                {foreach $items as $item }
                    <li class="archive-item">
                        <div class="archive-date">{$item.create_time}</div>
                        <a href="{:url('Index/Article/index')}/{$item.id}">{$item.title}</a>
                    </li>
                {/foreach}
            {/foreach}

        </ul>
    </div>
</div>
{/block}
