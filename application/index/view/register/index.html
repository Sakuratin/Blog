<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>注册账号</title>
    <link rel="stylesheet" href="__STATIC__/css/bootstrap.min.css">
    <link rel="stylesheet" href="__STATIC__/css/style.css">
    <style>

        #toregister {
            color: #0000008f;
            font-size: 14px;
            position: relative;
            top: 7px;
        }

        #toregister:hover {
            color: black;
            cursor: pointer;
        }
    </style>
</head>
<body>

<div class="container " id="blog-body">
    <div id="login">
        <form action="#" class="form-signin">
            <h1 class="h3 mb-3 font-weight-normal">注册</h1>
            <label for="inputUsername" class="sr-only">用户名</label>
            <input type="text" id="inputUsername" class="form-control" placeholder="用户名/账号" required="" autofocus="">

            <label for="inputEmail" class="sr-only">邮箱</label>
            <input type="email" id="inputEmail" class="form-control" placeholder="邮箱" required="" autofocus="">

            <label for="inputPassword" class="sr-only">密码</label>
            <input type="password" id="inputPassword" class="form-control" placeholder="密码" required="">
            <label for="inputPassword" class="sr-only">重复密码</label>
            <input type="password" id="repeatInputPassword" class="form-control" placeholder="重复密码" required="">
            <button id="registerBtn" target="{:url('Index/Index/index')}" class="btn btn-lg btn-primary btn-block" type="button">注册</button>
            <a href="{:url('Index/Login/index')}" id="toregister" type="button">已有账号？登陆</a>
        </form>
    </div>
</div>
<footer>

</footer>

<script src="__STATIC__/js/jquery.min.js"></script>
<script src="__STATIC__/js/core.js"></script>
</body>
</html>
